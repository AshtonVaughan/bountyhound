<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="50" fill="url(#grad1)"/>

  <!-- Target/Crosshair -->
  <circle cx="60" cy="60" r="35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="60" cy="60" r="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <circle cx="60" cy="60" r="6" fill="#ffffff"/>
  <line x1="60" y1="20" x2="60" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="80" x2="60" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="20" y1="60" x2="40" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="80" y1="60" x2="100" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.7"/>

  <!-- Dog/Hound silhouette overlay -->
  <path d="M45 45 Q50 35, 60 38 Q70 35, 75 45 L78 50 Q82 48, 85 52 L82 58 Q78 62, 75 60 L70 65 Q65 72, 60 70 Q55 72, 50 65 L45 60 Q42 62, 38 58 L35 52 Q38 48, 42 50 L45 45Z"
        fill="#ffffff" opacity="0.9"/>
  <!-- Ears -->
  <path d="M48 40 Q45 32, 50 35 L52 42Z" fill="#ffffff" opacity="0.9"/>
  <path d="M72 40 Q75 32, 70 35 L68 42Z" fill="#ffffff" opacity="0.9"/>
  <!-- Eye -->
  <circle cx="55" cy="50" r="3" fill="url(#grad1)"/>
  <circle cx="65" cy="50" r="3" fill="url(#grad1)"/>
  <!-- Nose -->
  <ellipse cx="60" cy="58" rx="4" ry="3" fill="#1e1b4b"/>

  <!-- Text: BountyHound -->
  <text x="125" y="55" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700" fill="#1f2937">
    Bounty<tspan fill="url(#grad1)">Hound</tspan>
  </text>

  <!-- Tagline -->
  <text x="125" y="80" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#6b7280">
    AI-Powered Bug Bounty Automation
  </text>

  <!-- Accent dots -->
  <circle cx="125" cy="95" r="2" fill="url(#grad2)"/>
  <circle cx="135" cy="95" r="2" fill="url(#grad1)"/>
  <circle cx="145" cy="95" r="2" fill="#10b981"/>
</svg>
