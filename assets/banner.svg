<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="300" fill="url(#glow)"/>

  <!-- Logo circle -->
  <circle cx="600" cy="250" r="100" fill="url(#accent)"/>

  <!-- Target/Crosshair -->
  <circle cx="600" cy="250" r="70" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <circle cx="600" cy="250" r="40" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  <circle cx="600" cy="250" r="12" fill="#ffffff"/>
  <line x1="600" y1="170" x2="600" y2="200" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  <line x1="600" y1="300" x2="600" y2="330" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  <line x1="520" y1="250" x2="550" y2="250" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  <line x1="650" y1="250" x2="680" y2="250" stroke="#ffffff" stroke-width="3" opacity="0.7"/>

  <!-- Dog silhouette -->
  <g transform="translate(600, 250) scale(2)">
    <path d="M-15 -15 Q-10 -25, 0 -22 Q10 -25, 15 -15 L18 -10 Q22 -12, 25 -8 L22 -2 Q18 2, 15 0 L10 5 Q5 12, 0 10 Q-5 12, -10 5 L-15 0 Q-18 2, -22 -2 L-25 -8 Q-22 -12, -18 -10 L-15 -15Z"
          fill="#ffffff" opacity="0.9"/>
    <path d="M-12 -20 Q-15 -28, -10 -25 L-8 -18Z" fill="#ffffff" opacity="0.9"/>
    <path d="M12 -20 Q15 -28, 10 -25 L8 -18Z" fill="#ffffff" opacity="0.9"/>
    <circle cx="-5" cy="-10" r="4" fill="#1e1b4b"/>
    <circle cx="5" cy="-10" r="4" fill="#1e1b4b"/>
    <ellipse cx="0" cy="-2" rx="5" ry="4" fill="#1e1b4b"/>
  </g>

  <!-- Title -->
  <text x="600" y="430" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    BountyHound
  </text>

  <!-- Tagline -->
  <text x="600" y="490" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#a1a1aa">
    AI-Powered Bug Bounty Automation
  </text>

  <!-- Features -->
  <g font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#6366f1">
    <text x="300" y="560" text-anchor="middle">Recon</text>
    <text x="500" y="560" text-anchor="middle">Scanning</text>
    <text x="700" y="560" text-anchor="middle">AI Analysis</text>
    <text x="900" y="560" text-anchor="middle">Reports</text>
  </g>

  <!-- Dots -->
  <circle cx="400" cy="555" r="3" fill="#4ade80"/>
  <circle cx="600" cy="555" r="3" fill="#f59e0b"/>
  <circle cx="800" cy="555" r="3" fill="#ef4444"/>
</svg>
